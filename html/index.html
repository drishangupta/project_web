<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Enhanced Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ff9a8b, #5d26c1);
      background-size: cover;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 229, 180, 0.5);
      width: 600px; /* Set a fixed width */
      height: 500px; /* Set the same height as width to make it a square */
      padding: 20px; /* Add padding for better spacing */
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(7px); /* Apply the blur effect */
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      flex: 0 0 calc(33.33% - 20px); /* Equal width for all buttons with spacing */
      margin: 10px;
      padding: 10px 0;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #f0932b;
      transform: scale(1.05);
    }
    .button-icon {
      margin-right: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Enhanced Web App</h1>
    <div class="button-container">
      <button class="button" onclick="navigateTo('file.html')">
        <i class="fas fa-upload button-icon"></i>
        To Upload to s3
      </button>
      <button class="button" onclick="navigateTo('mail.html')">
        <i class="fas fa-envelope button-icon"></i>
        Mail Sender
      </button>
      <button class="button" onclick="navigateTo('https://web.whatsapp.com/')">
        <i class="fab fa-whatsapp button-icon"></i>
        Open Whatsapp
      </button>
      <button class="button" onclick="navigateTo('frnted.html')">
        <i class="fas fa-terminal button-icon"></i>
        Linux Command Runner
      </button>
      <button class="button" onclick="navigateTo('bill.html')">
	      <i class="fas fa-money-bill-alt button-icon"></i>
	      Bill Predictor

      </button>
      <button class="button" onclick="navigateTo('dockerpg.html')")>
	<i class="fas fa-box button-icon"></i>
	      DockerFunctions
      </button>
      <button class="button">blank********</button>
      <button class="button">blank******</button>
      <button class="button">blank*******</button>
      <button class="button">blank*******</button>
      <button class="button">blank*********</button>
      <button class="button" onclick="navigateTo('feed.html')">FeedbackForm!!!</button>
    </div>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
