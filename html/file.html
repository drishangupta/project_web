<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin: 10px 0;
    }
    .upload-button {
      display: block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .upload-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Upload</h1>
    <form enctype="multipart/form-data" action="http://13.233.92.181/cgi-bin/backed.py?file" method="post">
      <div class="form-group">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" />
      </div>
      <button class="upload-button" type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
